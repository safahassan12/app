<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Celebration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color:  #AC64BD;
            margin: 0;
            overflow: hidden;
        }

        .done-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            z-index: 10;

        }
        
        .button {
          
            background-color:  #fdcb25;


            border: none;
            z-index: 80;
            margin-top: 300px;
  
            position: relative;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;

            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #38233b;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }
          
      


        
        .i{
            background-color: none;
            
            border-radius:10px;
            align-items: center;
            width: 280px;
            margin-left: 8px;
            margin-bottom: 100px;
        }
       

       

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* ألعاب نارية */
        .fireworks {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1"></script>
</head>
<body>

    <div class="done-container" id="doneContainer">
        <div class="checkmark"></div>
        <div class="message"><img src="trendy-road-signs-vector-removebg-preview.png" class="i"></div>
    </div>


    <script>
        function showDoneAnimation() {
            document.getElementById("doneContainer").style.display = "flex";

            // تشغيل الألعاب النارية (الكونفيتي)
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });

            setTimeout(() => {
                confetti({
                    particleCount: 150,
                    spread: 100,
                    origin: { y: 0.4 }
                });
            }, 500);

            setTimeout(() => {
                confetti({
                    particleCount: 100,
                    spread: 120,
                    origin: { y: 0.2 }
                });
            }, 1000);
        }

        // استدعاء الأنيميشن بعد ثانية واحدة (بعد انتهاء الكويز)
        setTimeout(showDoneAnimation, 1000);
    </script> 

    <br> 
    <a href="p7.html">
      <button class="button" data-translate="startButton" style="    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
">→ </button>
  </a>

</body>
</html>
